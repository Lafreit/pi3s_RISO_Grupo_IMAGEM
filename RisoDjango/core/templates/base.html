{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}Riso Recuperadora{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="flex bg-slate-800 text-white">
    {% include 'components/sidebar.html' %}
    <main class="ml-64 p-6 w-full">{% block content %}{% endblock %}</main>
    <script>
      lucide.createIcons();
    </script>
    {% block scripts %}
        <script src="{% static 'utils/InputMaskScript.js' %}"></script>
    {% endblock %} {% block styles %}
        <link rel="stylesheet" href="{% static 'style/cadastro_cliente.css' %}" />
    {% endblock %}
    
    <script src="{% static 'js/sidebar.js' %}"></script>
  </body>
</html>

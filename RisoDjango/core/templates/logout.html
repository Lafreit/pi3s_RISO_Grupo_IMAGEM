{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Logout - RISO</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .logout-box {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
    </style>
</head>
<body>
<div class="logout-box">
    <h3 class="mb-4">Deseja realmente sair do sistema?</h3>
    <form method="post">
        {% csrf_token %}
        <a href="{% url 'dashboard' %}" 
           class="btn btn-outline-primary font-weight-bold px-2 rounded-lg">
           Cancelar
        </a>
        <button type="submit" class="btn btn-danger rounded-pill px-4">Sair</button>
    </form>
</div>
</body>
</html>

{% extends 'base.html' %}
{% load static %}

{% block title %}Editar Veículo{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4">
  <div class="bg-[#F1F5F4] p-10 rounded-2xl shadow-2xl w-full max-w-2xl">
    <div class="flex flex-row justify-between items-center mb-6">
      <a href="{% url 'listar_veiculos' %}"
      class="btn btn-sm rounded-circle d-flex align-items-center justify-content-center"
      title="Voltar"
      style="width: 36px; height: 36px; min-width: 36px; min-height: 36px;
             box-shadow: 0 2px 6px #0002; font-size: 1.1rem;
             background-color: white; border: 2px solid #0d6efd; color: #0d6efd;">
        <i class="fas fa-arrow-left"></i>
      </a>
      <h2 class="text-3xl font-bold text-[#2C4158] text-center flex-grow">Editar Veículo</h2>
    </div>

    {% if error %}
      <div class="bg-red-100 text-red-700 px-4 py-2 rounded-lg text-center font-semibold mb-6">
        {{ error }}
      </div>
    {% endif %}

    <form method="POST" class="space-y-6">
      {% csrf_token %}

      <div>
        <label class="block text-gray-700 font-semibold mb-1">Tipo</label>
        <input type="text" name="tipo" value="{{ vehicle.tipo }}" required
               class="w-full px-4 py-2 rounded-lg border border-gray-300 bg-white text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#2C4158]">
      </div>

      <div>
        <label class="block text-gray-700 font-semibold mb-1">Placa</label>
        <input type="text" value="{{ vehicle.placa }}" disabled
               class="w-full px-4 py-2 rounded-lg border border-gray-300 bg-gray-100 text-gray-600 cursor-not-allowed">
      </div>

      <div>
        <label class="block text-gray-700 font-semibold mb-1">Marca</label>
        <input type="text" name="marca" value="{{ vehicle.marca }}" required
               class="w-full px-4 py-2 rounded-lg border border-gray-300 bg-white text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#2C4158]">
      </div>

      <div>
        <label class="block text-gray-700 font-semibold mb-1">Modelo</label>
        <input type="text" name="modelo" value="{{ vehicle.modelo }}" required
               class="w-full px-4 py-2 rounded-lg border border-gray-300 bg-white text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#2C4158]">
      </div>

      <div>
        <label class="block text-gray-700 font-semibold mb-1">Ano</label>
        <input type="number" name="ano" value="{{ vehicle.ano }}" required
               class="w-full px-4 py-2 rounded-lg border border-gray-300 bg-white text-gray-900 focus:outline-none focus:ring-2 focus:ring-[#2C4158]">
      </div>

      <div>
        <label class="block text-gray-700 font-semibold mb-1">Quilometragem</label>
        <input type="number" name="quilometragem" value="{{ vehicle.quilometragem }}" required
               class="w-full px-4 py-2 rounded-lg border border-gray-300 bg-white text-gray-900 focus:outline-none focus:ring-2 focus:ring-[#2C4158]">
      </div>

      <div>
        <label class="block text-gray-700 font-semibold mb-1">Cor</label>
        <input type="text" name="cor" value="{{ vehicle.cor }}"
               class="w-full px-4 py-2 rounded-lg border border-gray-300 bg-white text-gray-900 focus:outline-none focus:ring-2 focus:ring-[#2C4158]">
      </div>

      <div>
        <label class="block text-gray-700 font-semibold mb-1">Observações</label>
        <textarea name="observacoes" rows="3"
                  class="w-full px-4 py-2 rounded-lg border border-gray-300 bg-white text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-[#2C4158]">{{ vehicle.observacoes }}</textarea>
      </div>

      <div class="flex flex-col md:flex-row justify-between gap-4 mt-6">
        <a href="{% url 'listar_veiculos' %}"
        class="w-full bg-transparent hover:bg-[#8a181f] text-[#B6202A] font-bold py-2 px-4 rounded-lg text-center border-2 border-[#B6202A] hover:text-red transition">
          Cancelar
        </a>
        <button type="submit"
                class="w-full bg-[#2C4158] hover:bg-[#22354a] text-white font-bold py-2 px-4 rounded-pill transition"
                style="font-size: 1.1rem;">Salvar Alterações
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}

<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }} {# Isso renderiza os campos do formulário username e password automaticamente #}
        <button type="submit">Entrar</button>
    </form>
    {% if form.errors %}
        <p style="color: red;">Nome de usuário ou senha inválidos. Por favor, tente novamente.</p>
    {% endif %}
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Visualização de Cliente e Veículo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
        }

        .topo {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        .voltar-btn {
            background-color: #f39c12;
            color: white;
            border: none;
            padding: 10px 25px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
        }

        .titulo {
            font-style: italic;
            font-size: 20px;
        }

        .editar-btn {
            background-color: #2c3e50;
            color: white;
            border: none;
            padding: 10px 25px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            margin: 20px;
        }

        .info-cliente {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            background-color: #ccc;
            padding: 20px;
            color: black;
        }

        .info-cliente p {
            margin: 8px 0;
        }

        .secao-veiculo {
            margin-top: 40px;
            text-align: center;
        }

        .container-veiculo {
            background-color: #e0e0e0;
            display: inline-block;
            padding: 30px;
            border-radius: 10px;
            text-align: left;
            min-width: 300px;
        }

        .container-veiculo h3 {
            text-align: center;
            margin-top: 0;
        }

        .container-veiculo p {
            margin: 10px 0;
        }

        .container-veiculo button {
            display: block;
            margin: 20px auto 0;
            background-color: #2c3e50;
            color: white;
            border: none;
            padding: 10px 25px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="topo">
        <button class="voltar-btn">Voltar</button>
        <div class="titulo">Cliente: "nome_cliente"</div>
        <button class="editar-btn">Editar</button>
    </div>

    <div class="info-cliente">
        <div>
            <p>Nome cliente</p>
            <p>Email</p>
        </div>
        <div>
            <p>CPF/CNPJ</p>
            <p>Telefone Residencial</p>
        </div>
        <div>
            <p>CEP</p>
            <p>Telefone Celular</p>
        </div>
    </div>

    <div class="secao-veiculo">
        <div class="container-veiculo">
            <h3>Veículo do cliente</h3>
            <p>Tipo do veículo</p>
            <p>Placa do veículo</p>
            <p>Marca</p>
            <p>Modelo</p>
            <button>Editar</button>
        </div>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Listagem de Clientes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #262B31;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 30px;
            color: white;
        }

        .topo {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .voltar-btn {
            background-color: #f39c12;
            color: white;
            border: none;
            padding: 15px 30px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            margin-bottom: 20px
        }

        h2 {
            flex: 1;
            text-align: center;
            font-style: italic;
            margin: 0;
        }

        .cliente-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #ccc;
            padding: 15px;
            margin-bottom: 10px;
            color: black;
        }

        .cliente-item:nth-child(even) {
            background-color: #b3b3b3;
        }

        .info {
            flex: 1;
        }

        .info p {
            margin: 5px 0;
        }

        .botoes {
            display: flex;
            gap: 10px;
            margin-left: 20px
        }

        .botoes button {
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            color: white;
            border-radius: 5px;
        }

        .visualizar {
            background-color: #333;
        }

        .deletar {
            background-color: #c0392b;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="topo">
        <button class="voltar-btn">Voltar</button>
        <h2>Clientes</h2>
        <div style="width: 100px;"></div> <!-- Espaço para alinhar -->
    </div>

    <!-- Exemplo de clientes -->
    <div class="cliente-item">
        <div class="info">
            <p><strong>Nome cliente</strong></p>
            <p>Contato</p>
        </div>
        <p>Dia do último serviço</p>
        <div class="botoes">
            <button class="visualizar">Visualizar</button>
            <button class="deletar">Deletar</button>
        </div>
    </div>

     

    <!-- Adicione mais blocos conforme necessário -->

</div>

</body>
</html>

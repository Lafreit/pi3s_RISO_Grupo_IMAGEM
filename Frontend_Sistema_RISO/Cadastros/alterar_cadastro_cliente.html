<!DOCTYPE html>
<html lang="pt-br">
<head>
     <!---Bootstraps--->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar dados de Clientes</title>
    <!----css login---->
    <link rel="stylesheet" href="style.css">
</head>
<style>
.container {
    height: 120vh;
  }
  body {
    background-color: #262B31;
    height: 100%;
    margin: 0;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  
  .cadastro_cliente-container {
    background-color: #F1F5F4;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 10px #000;
  }
  
  .form-control::placeholder {
    color: #aaa;
  }
 </style>
<body>
    <div class="container d-flex justify-content-center align-items-center">
        <div class="col-md-6 d-flex align-items-center">
          <div class="cadastro_cliente-container w-100">
            <h2 class="text-center mb-4">Alterar Dados de:</h2> <!--{{ cliente.nome }}</h2>-->
        <form>
            
            <div class="mb-3">
                <label class="form-label">NOME/RAZÃO SOCIAL</label>
                <input type="text" class="form-control rounded-pill" placeholder="Digite o nome da Empresa ou do Cliente aqui" required>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label class="form-label">CPF/CNPJ</label>
                <input type="text" class="form-control rounded-pill" placeholder="Exemplo: 123.456.789-00" required>
            </div>
        
            <div class="form-group col-md-6">
                <label class="form-label">CEP</label>
                <input type="text" class="form-control rounded-pill" placeholder="CEP do Cliente" required>
            </div>
        </div>
            <div class="mb-6">
            <label class="form-label">EMAIL</label>
            <input type="text" class="form-control rounded-pill" placeholder="cliente@cliente.com" required>
        </div>

        <div class="mb-3">
            <label class="form-label">TELEFONE</label>
            <input type="text" class="form-control rounded-pill" placeholder="(19) 99999-9999" required>
        </div>

        <div class="mb-3">
            <label class="form-label">TELEFONE RESIDÊNCIAL</label>
            <input type="text" class="form-control rounded-pill" placeholder="(19) 12345-6789" required>
        </div>

        <div class="text-center mb-3">
            <a href="home.html" type="button" class="btn rounded-pill text-white" style="background-color: #2C4158;width: 100%;">Alterar dados</a>
        </div>

        <div class="text-center mb-3">
            <a href="home.html" type="button"  class="btn rounded-pill text-white" style="background-color: #B6202A;width: 100%;">Cancelar </a>
        </div>

        </form>
        </div>
    </div>

</body>
</html>

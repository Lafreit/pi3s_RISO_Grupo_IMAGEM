<!DOCTYPE html>
<html lang="pt-br">
<head>
     <!---Bootstraps--->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientes</title>
    <!----css login---->
    <link rel="stylesheet" href="style.css">
</head>
<style>
.container {
    height: 120vh;
  }
  body {
    background-color: #262B31;
    height: 100%;
    margin: 0;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  
  .cadastro_cliente-container {
    background-color: #F1F5F4;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 10px #000;
  }
  
  .form-control::placeholder {
    color: #aaa;
  }
 </style>
<body>
    <div class="container d-flex justify-content-center align-items-center">
        <div class="col-md-6 d-flex align-items-center">
          <div class="cadastro_cliente-container w-100">
            <h2 class="text-center mb-4">Cadastro de Serviços</h2>

        <form>
            
            <div class="mb-3">
                <label class="form-label">TIPO DE SERVIÇO</label>
                <input type="text" class="form-control rounded-pill" placeholder="EX: Desamaçar rodas" required>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label class="form-label">CÓDIGO ÚNICO DE SERVIÇO</label>
                <input type="text" class="form-control rounded-pill" placeholder="12345" required>
            </div>
        
            <div class="form-group col-md-6">
                <label class="form-label">EXECUÇÃO EM HORAS</label>
                <input type="text" class="form-control rounded-pill" placeholder="00:00" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label class="form-label">VALOR UNITÁRIO</label>
                <input type="text" class="form-control rounded-pill" placeholder="00,00" required>
            </div>
        
            <div class="form-group col-md-6">
                <label class="form-label">QUANTIDADE DE RODAS</label>
                <input type="text" class="form-control rounded-pill" placeholder="00000" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label class="form-label">DATA DE INÍCIO</label>
                <input type="text" class="form-control rounded-pill" placeholder="dd/mm/aaaa" required>
            </div>
        
            <div class="form-group col-md-6">
                <label class="form-label">PRAZO FINAL</label>
                <input type="text" class="form-control rounded-pill" placeholder="dd/mm/aaaa" required>
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label">DESCRIÇÃO DETALHADA</label>
            <input type="text" class="form-control rounded-pill" placeholder="Escreva detalhes relevantes aqui" required>
        </div>

        <div class="text-center mb-3">
            <a href="home.html" type="button" class="btn rounded-pill text-white" style="background-color: #2C4158;width: 100%;">Cadastrar serviço</a>
        </div>

        <div class="text-center mb-3">
            <a href="home.html" type="button"  class="btn rounded-pill text-white" style="background-color: #B6202A;width: 100%;">Cancelar </a>
        </div>

        </form>
        </div>
    </div>

</body>
</html>
